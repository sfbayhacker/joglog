<div ng-controller="UserController">
    <h2>Manage Users</h2>
    <hr/>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Email</th>
            <th style="min-width: 80px;">Name</th>
            <th ng-if="isAdmin()" style="width:20px;">Add Entry</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
            
        <tr dir-paginate='user in users | itemsPerPage: 10'>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td ng-if="isAdmin()"><a ng-click="showNewEntryFormForUser(user.id, user.name)" class="btn btn-small btn-success">Add Entry</a></td>
            <td><a ng-click="showEditUserForm(user.id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-if="isNotCurrentUser(user.id)" ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div style="float: right;"><dir-pagination-controls></dir-pagination-controls></div>
    <a ng-click="showNewUserForm()" class="btn btn-small btn-primary">Create New User</a>
</div>
