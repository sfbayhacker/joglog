<div class="col-md-6 col-md-offset-3">
    <div growl></div>
    <h2>Create New User</h2>
    <hr/>
    <form ng-submit="createUser()" ng-controller="UserController">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="string" ng-blur="checkUnique()" name="email" id="email" class="form-control" required />
        </div>
        <div ng-if="isEmailTaken()" class="form-group">
            <label for="emailError" style="color:red">This email is already in use. Please use a different email.</label>
        </div>
        <div class="form-group">
            <label for="uname">Name</label>
            <input type="text" name="uname" id="uname" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div ng-if="isAdmin()" class="form-group">
           <label for="password">Role</label>
           <select id="srole"  class="form-control" required >
              <option value="ROLE_USER" selected="selected">USER</option>
              <option value="ROLE_MANAGER">MANAGER</option>
              <option value="ROLE_ADMIN">ADMIN</option>
           </select>
        </div>
        <div class="form-actions">
            <input type="submit" value="Create User" id="submit" class="btn btn-primary"/>
            <a href="#/users" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
