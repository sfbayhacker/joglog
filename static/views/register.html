<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <hr/>
    <form ng-submit="register()" ng-controller="RegisterController">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="string" name="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="uname">Name</label>
            <input type="text" name="uname" id="uname" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-actions">
            <input type="submit" value="Register" id="submit" class="btn btn-primary"/>
            <a href="#/" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
