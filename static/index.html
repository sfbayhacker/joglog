<!DOCTYPE html>
<html ng-app="jogLog">
    <head>
        <!-- bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

        <!-- angular scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-cookies.js"></script>
        <script src="js/dirPagination.js"></script>
        
        <!-- app scripts -->
        <script src="js/app.js"></script>
        <script src="js/service/LayoutService.js"></script>
        <script src="js/service/AuthService.js"></script>
        <script src="js/service/UserService.js"></script>
        <script src="js/service/EntryService.js"></script>
        <script src="js/service/HomePageService.js"></script>
        <script src="js/controller/LayoutController.js"></script>
        <script src="js/controller/LoginController.js"></script>
        <script src="js/controller/RegisterController.js"></script>
        <script src="js/controller/UserController.js"></script>
        <script src="js/controller/EntryController.js"></script>
        <script src="js/controller/LogoutController.js"></script>
    </head>
    <body>

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/"><i class="fa fa-leaf"></i> jogLog</a>
                    </div>

                    <div ng-controller="LayoutController">
                        <!-- conditional menu injection -->
                        <div ng-if="isAdmin()">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- ADMIN -->
                                <li><a href="#/entries"><i class="fa fa-pencil"></i> Entries</a></li>
                                <li><a href="#/users"><i class="fa fa-user"></i> Users</a></li>
                                <li><a href="#/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </div>
                        <div ng-if="isManager()">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- MANAGER -->
                                <li><a href="#/users"><i class="fa fa-user"></i> Users</a></li>
                                <li><a href="#/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </div>
                        <div ng-if="isUser()">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- USER -->
                                <li><a href="#/entries"><i class="fa fa-pencil"></i> Entries</a></li>
                                <li><a href="#/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
            <div ng-view style="width: 80%; margin-left: auto; margin-right: auto;"></div>
        </div>

    </body>
</html>
